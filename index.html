<html>
<link rel="stylesheet" href="css/style.css">

<head>
    <div class="header">MINE SWEEPER</div>
</head>

<body onload="init()">
    <button class="restart" onclick="init()"><img src = "assets/img/smiley.gif"/></button>
    <div class="levels">
        <button class="level1" onclick="levels(this)">4x4</button>
        <button class="level2" onclick="levels(this)">8x8</button>
        <button class="level3" onclick="levels(this)">12x12</button>
    </div>
    <div class="timer1">Timer:
        <div class="timer">00:00:000</div>
    </div>
    <div class="livesContainer">Lives
        <span class="lives">0</span>
    </div>
    <button onclick="hintsClickBtn(this)" class="hintsContainer">Hints<br>
        <span class="hintsClick">0</span>
    </button>
    <button onclick="safeClickBtn(this)" class="safeContainer">Safe Clicks<br>
        <span class="safeClick">0</span>
    </button>
    <div class="highScoreContainer">High Score:
        <span class="highScore">0</span>
    </div>

    <table class="table" border="5">
        <tbody class="board">

        </tbody>
    </table>



    <script src="js/main.js"></script>
    <script src="js/util.js"></script>
</body>

</html>
